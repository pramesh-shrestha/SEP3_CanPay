 syntax = "proto3";

option csharp_namespace = "SEP3_DataTier";

import "google/protobuf/wrappers.proto";

message DebitCard {
  int64 card_id = 1;
  int64 card_number = 2;
  string expiry_date = 3;
  int32 cvv = 4;
}

service DebitCardProtoService {
  rpc CreateCard(DebitCard) returns (google.protobuf.BoolValue) {}
  rpc FetchCardByUsername(google.protobuf.Int64Value) returns (DebitCard) {}
  rpc UpdateCardDetails(UpdateCard) returns (DebitCard) {}
  rpc DeleteCard(google.protobuf.Int64Value) returns (google.protobuf.BoolValue) {}
}

message UpdateCard {
  int64 card_id = 1;
  DebitCard card = 2;
}